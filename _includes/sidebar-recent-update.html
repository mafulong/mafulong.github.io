<!-- <h3>Recent Updates</h3> -->
<h3>Popular Posts</h3>
<ul>
    {% for post in site.posts %}
        {% if post.recent_update== true %}
          <h6 class="repo-list-name font16px">
            <a href="{{ site.url }}{{ post.url }}">{{ post.date | date:"%Y-%m" }} {{ post.title }}</a>
          </h6>
        {% endif %}
    {% endfor %}
</ul>
