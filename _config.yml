# Site settings
title: 大龙のBlog
name: fulong ma
email: mafulong97@gmail.com
location: ChangSha, China
company: CSU
company_url: http://www.csu.edu.cn/
github_url: https://github.com/mafulong
description: This is personnel website of me
# favicon: favicon.png # Image must be in assets/images
favicon: favicon.jpg # Image must be in assets/images  it's modefied by mfl in 0311, gakki's jpg
top-up: topup.png
# 这个也是文章链接的地址
url: https://mafulong.github.io # the base hostname & protocol for your site

## Gem
gems:
  - jekyll-paginate
  - jekyll-geo-pattern
  - rouge
  - kramdown
  - jekyll-github-metadata

# Build settings
markdown: kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

source:      .
destination: ./_site

quiet:    false
defaults: []

kramdown:
  input: GFM
  enable_coderay: true

# Disque
# disque: httpdongchuangithubio.disqus.com
disque: mafulong.disqus.com

# Pagination
paginate: 10
paginate_path: 'page:num'

# Navigation
navs:
  -
    href: /
    label: Home

  -
    href: /open-source
    label: Open-Source

  -
    href: /blog
    label: Blog

  -
    href: /tags
    label: Tags

  -
    href: /bookmark
    label: Bookmark

  -
    href: /about
    label: About



# Sidebar to show popular repo
side_bar_repo_limit: 6 # Number of repos to show

# Google Analytics
analytics :
  provider : google
  google :
      tracking_id : 'UA-72165600-1'


# For about.html. Fell free to create your own!
